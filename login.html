<body class="bg-light-blue">

    <!--========== Login Section ==========-->
    <section class="login-section section-title py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-7 col-md-8 col-sm-12 mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <img class="logo img-fluid" src="images/logo.png" alt="logo">
                        <h2 class="pt-sm-4 pt-3 pb-sm-3 pb-2">Septic Database Application</h2>
                    </div>
                    <div class="login-form p-4">
                        <h3>Log in</h3>
                        <form>
                            <div class="my-3">
                                <label for="userName" class="form-label">Username*</label>
                                <input type="text" class="form-control" id="userName" aria-describedby="userName">
                            </div>
                            <div class="my-3">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <a class="btn btn-primary my-3" href="otp-verification.html">Log In</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
