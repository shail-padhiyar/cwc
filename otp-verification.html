<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="images/logo.png">


    <!--========== Css links ==========-->
    <link rel="stylesheet" href="css/bootstrap.css">

<body class="bg-light-blue">

    <!--========== OTP Verification Section ==========-->
    <section class="login-section section-title py-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-7 col-md-8 col-sm-12 mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <img class="logo img-fluid" src="images/logo.png" alt="logo">
                        <h2 class="pt-sm-4 pt-3 pb-sm-3 pb-2">Septic Database Application</h2>
                    </div>
                    <div class="login-form p-4">
                        <h3>Email Verification</h3>
                        <p>Enter the 6 digit OTP code we sent to your email address to
                            verify your account</p>
                        <form>
                            <div class="otp-input py-3">
                                <input type="text" maxlength="1" id="digit1" class="otp-digit" />
                                <input type="text" maxlength="1" id="digit2" class="otp-digit" />
                                <input type="text" maxlength="1" id="digit3" class="otp-digit" />
                                <input type="text" maxlength="1" id="digit4" class="otp-digit ms-sm-4" />
                                <input type="text" maxlength="1" id="digit5" class="otp-digit" />
                                <input type="text" maxlength="1" id="digit6" class="otp-digit" />
                            </div>
                            <div
                                class="d-flex flex-sm-row flex-column justify-content-between align-items-sm-center align-items-start">
                                <a class="btn btn-primary my-3 link" href="index.html">Verify</a>
                                <span class="resend-otp">Didnâ€™t received code yet? <a
                                        href="javascript:void(0)">Resend</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--========== OTP Verification Section ==========-->


    <!--========== Footer Section ==========-->
    <footer class="footer p-3">
        <span class="d-flex justify-content-center">&copy; Catskill Watershed Corporation. All rights reserved.</span>
    </footer>
    <!--========== Footer Section ==========-->

    <!--========== JS links ==========-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-bundle.js"></script>
    <script src="js/style.js"></script>
    <!--========== JS links ==========-->

    <script>
        $(document).ready(function () {
            // Function to handle OTP input
            $('.otp-digit').on('input', function () {
                var $this = $(this);
                if ($this.val().length === 1) {
                    $this.next().focus();
                } else if ($this.val().length === 0 && $this.prev().length > 0) {
                    $this.prev().focus();
                }
            });
        });
    </script>

</body>

</html>
